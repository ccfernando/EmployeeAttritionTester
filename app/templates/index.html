<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition Prediction</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
      body {
        background-color: #6A11CB;
        padding: 2rem;
      }

      .card-panel {
        border-radius: 12px;
        padding: 2rem;
        /* Improved padding */
      }

      .form-container {
        max-width: 960px;
        margin: auto;
      }

      .employee-icon {
        width: 120px;
        border-radius: 50%;
        margin: -60px auto 20px;
        background-color: #ffffff;
      }

      .btn {
        background: linear-gradient(135deg, #2575FC, #6A11CB);
      }

      .section-label {
        font-weight: bold;
        font-size: 1.2rem;
        color: #6A11CB;
        margin: 5rem 0 0rem;
        text-transform: uppercase;
        text-align: left;
      }

      .input-field {
        margin-bottom: 1.5rem;
        /* Enhanced spacing between fields */
      }

      label {
        text-align: left;
        display: block;
      }

      .visible-br {
        display: block;
        /* Acts like a line break */
        height: 2px;
        /* Thickness of the line */
        background: linear-gradient(to right, #6A11CB, #2575FC);
        /* Gradient effect */
        margin: 2px 0 2rem;
        /* Space above and below */
        border-radius: 2px;
        /* Rounded edges */
        animation: fadeIn 1s ease-in-out;
        /* Smooth fade-in effect */
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="card-panel white z-depth-4">
        <!-- Employee Icon -->
        <div class="center-align">
          <img src="https://img.icons8.com/?size=100&id=7819&format=png&color=6A11CB" alt="Employee Icon" class="employee-icon circle responsive-img">
        </div>
        <h3 class="center-align indigo-text text-darken-3">Employee Attrition Prediction</h3>
        <form id="predictionForm" method="POST" action="http://127.0.0.1:5000/predict">
          <!-- Group 1 -->
          <div class="section-label">Employee Demographics</div>
          <div class="visible-br"></div>
          <div class="row">
            <div class="col s12 m4 input-field ">
              <input type="number" name="Age" id="Age" value="49" required>
              <label for="Age">Age</label>
            </div>
            <div class="col s12 m4 input-field ">
              <input type="number" name="Education" id="Education" value="1" required>
              <label for="Education">Education</label>
            </div>
            <div class="col s12 m4 input-field ">
              <input type="number" name="NumCompaniesWorked" id="NumCompaniesWorked" value="1" required>
              <label for="NumCompaniesWorked">No. of Companies Worked</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="YearsAtCompany" id="YearsAtCompany" value="10" required>
              <label for="YearsAtCompany">Years at Company </label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="YearsInCurrentRole" id="YearsInCurrentRole" value="7" required>
              <label for="YearsInCurrentRole">Years in Current Role</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="YearsSinceLastPromotion" id="YearsSinceLastPromotion" value="1" required>
              <label for="YearsSinceLastPromotion">Years since last Promotion</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="YearsWithCurrManager" id="YearsWithCurrManager" value="7" required>
              <label for="YearsWithCurrManager">Years with current Manager </label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="TotalWorkingYears" id="TotalWorkingYears" value="10" required>
              <label for="TotalWorkingYears">Total Working Years</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="DistanceFromHome" id="DistanceFromHome" value="8" required>
              <label for="DistanceFromHome">Distance from Home</label>
            </div>
          </div>
          <!-- Group 2 -->
          <div class="section-label">Job Performance and Satisfaction</div>
          <div class="visible-br"></div>
          <div class="row">
            <div class="col s12 m4 input-field ">
              <input type="number" name="JobInvolvement" id="JobInvolvement" value="2" required>
              <label for="JobInvolvement">Job Involvement</label>
            </div>
            <div class="col s12 m4 input-field ">
              <input type="number" name="JobLevel" id="JobLevel" value="2" required>
              <label for="JobLevel">Job Level</label>
            </div>
            <div class="col s12 m4 input-field ">
              <input type="number" name="JobSatisfaction" id="JobSatisfaction" value="2" required>
              <label for="JobSatisfaction">Job Satisfaction</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="EnvironmentSatisfaction" id="EnvironmentSatisfaction" value="3" required>
              <label for="EnvironmentSatisfaction">Environment Satisfaction </label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="RelationshipSatisfaction" id="RelationshipSatisfaction" value="4" required>
              <label for="RelationshipSatisfaction">Relationship Satisfaction</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="WorkLifeBalance" id="WorkLifeBalance" value="3" required>
              <label for="WorkLifeBalance">Work Life Balance</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="PerformanceRating" id="PerformanceRating" value="4" required>
              <label for="PerformanceRating">Performance Rating </label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="StandardHours" id="StandardHours" value="80" required>
              <label for="StandardHours">Standard Hours</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="TrainingTimesLastYear" id="TrainingTimesLastYear" value="3" required>
              <label for="TrainingTimesLastYear">Training Times Last Year</label>
            </div>
          </div>
          <!-- Group 3 -->
          <div class="section-label">Compensation</div>
          <div class="visible-br"></div>
          <div class="row">
            <div class="col s12 m4 input-field">
              <input type="number" name="HourlyRate" id="HourlyRate" value="61" required>
              <label for="HourlyRate">Hourly Rate</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="DailyRate" id="DailyRate" value="279" required>
              <label for="DailyRate">Daily Rate</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="MonthlyRate" id="MonthlyRate" value="24907" required>
              <label for="MonthlyRate">Monthly Rate</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="MonthlyIncome" id="MonthlyIncome" value="5130" required>
              <label for="MonthlyIncome">Monthly Income</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="StockOptionLevel" id="StockOptionLevel" value="1" required>
              <label for="StockOptionLevel">Stock Option Level</label>
            </div>
            <div class="col s12 m4 input-field">
              <input type="number" name="PercentSalaryHike" id="PercentSalaryHike" value="23" required>
              <label for="PercentSalaryHike">Salary Hike (%)</label>
            </div>
          </div>
          <div class="visible-br"></div>
          <!-- Extra Row Added -->
          <br>
          <div class="row">
            <div class="col s12 m3 input-field">
              <select name="BusinessTravel_Travel_Frequently" id="BusinessTravel_Travel_Frequently" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1" selected>Yes</option>
                <option value="0">No</option>
              </select>
              <label for="BusinessTravel_Travel_Frequently">BusinessTravel Travel Frequently</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="BusinessTravel_Travel_Rarely" id="BusinessTravel_Travel_Rarely" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="BusinessTravel_Travel_Rarely">BusinessTravel Travel Rarely</label>
            </div>

            <div class="col s12 m3 input-field">
              <select name="Department_Research & Development" id="Department_Research & Development" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1" selected>Yes</option>
                <option value="0">No</option>
              </select>
              <label for="Department_Research & Development">Department - Research & Development</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="Department_Sales" id="Department_Sales" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="Department_Sales">Department - Sales</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="EducationField_Life Sciences" id="EducationField_Life Sciences" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1" selected>Yes</option>
                <option value="0">No</option>
              </select>
              <label for="EducationField_Life Sciences">EducationField Life Sciences</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="EducationField_Marketing" id="EducationField_Marketing" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="EducationField_Marketing">Education Field (Marketing)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="EducationField_Medical" id="EducationField_Medical" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="EducationField_Medical">Education Field (Medical)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="EducationField_Technical_Degree" id="EducationField_Technical_Degree" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="EducationField_Technical_Degree">Education Field (Technical Degree)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="EducationField_Other" id="EducationField_Other" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="EducationField_Other">Education Field (Other)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="Gender_Male" id="Gender_Male" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">1</option>
                <option value="0" selected>0</option>
              </select>
              <label for="Gender_Male">Gender (Male - 1, Female - 0)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Human_Resources" id="JobRole_Human_Resources" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1" >Yes</option>
                <option value="0"selected>No</option>
              </select>
              <label for="JobRole_Human_Resources">Job Role (Human Resources)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Laboratory_Technician" id="JobRole_Laboratory_Technician" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="JobRole_Laboratory_Technician">Job Role (Laboratory Technician)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Manager" id="JobRole_Manager" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="JobRole_Manager">Job Role (Manager)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Manufacturing_Director" id="JobRole_Manufacturing_Director" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1" >Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="JobRole_Manufacturing_Director">Job Role (Manufacturing Director)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Research_Director" id="JobRole_Research_Director" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="JobRole_Research_Director">Job Role (Research Director)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Research_Scientist" id="JobRole_Research_Scientist" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1" selected>Yes</option>
                <option value="0">No</option>
              </select>
              <label for="JobRole_Research_Scientist">Job Role (Research Scientist)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Sales_Executive" id="JobRole_Sales_Executive" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="JobRole_Sales_Executive">Job Role (Sales Executive)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="JobRole_Sales_Representative" id="JobRole_Sales_Representative" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="JobRole_Sales_Representative">Job Role (Sales Representative)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="MaritalStatus_Married" id="MaritalStatus_Married" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1" selected>Yes</option>
                <option value="0" >No</option>
              </select>
              <label for="MaritalStatus_Married">Marital Status (Married)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="MaritalStatus_Single" id="MaritalStatus_Single" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="MaritalStatus_Single">Marital Status (Single)</label>
            </div>
            <div class="col s12 m3 input-field">
              <select name="OverTime_Yes" id="OverTime_Yes" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
              <label for="OverTime_Yes">OverTime</label>
            </div>

              <div class="col s12 m4 input-field">
                <input type="number" name="EmployeeCount" id="EmployeeCount" value="1" required>
                <label for="EmployeeCount">Employee Count</label>
              </div>

              <div class="col s12 m4 input-field">
                <input type="number" name="EmployeeNumber" id="EmployeeNumber" value="1" required>
                <label for="EmployeeNumber">Employee Number</label>
              </div>
          </div>
          <!-- Submit Button -->
          <div class="center-align" style="margin-top: 2rem;">
            <button type="submit" class="btn waves-effect waves-light"> Predict Attrition </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      // Initialize Materialize Components
      document.addEventListener('DOMContentLoaded', function() {
        const elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
