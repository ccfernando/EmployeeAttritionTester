<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrition Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 1.2em;
            margin: 10px 0;
            color: #007BFF;
        }
        .confidence {
            font-size: 1em;
            color: #28a745;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Result</h1>
        <div class="confidence"><strong>Probability of Attrition:</strong> {{ "%.2f" | format(confidence) }}%</div>
        <div class="result"><strong>Prediction:</strong> {{ prediction }}</div>
        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- JavaScript to handle back navigation -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
